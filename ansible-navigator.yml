---
ansible-navigator:

  execution-environment:

    image: quay.io/agnosticd/ee-multicloud:2025-01-03
    # TODO: Remove once ARM and x64 b uilds become the norm.
    # ARM test EE below - can be applied via the --eei flag
    # image: quay.io/agnosticd/ee-multicloud:temporary-pr-8951
    pull:
      policy: missing
    volume-mounts:
    - src: ../agnosticd-v2-secrets
      dest: /secrets
    - src: ../agnosticd-v2-vars
      dest: /vars
    - src: ../agnosticd-v2-output
      dest: /output_dir_root

  format: json
